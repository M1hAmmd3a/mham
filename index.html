                taskUpdated: 'ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖŸáŸÖÿ© ‚úì',
                undoText: 'ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖŸáŸÖÿ©',
                undoBtn: 'ÿ™ÿ±ÿßÿ¨ÿπ',
                created: 'ÿ£ŸèŸÜÿ¥ÿ¶ÿ™',
                noResults: 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨',
                noResultsDesc: 'ÿ¨ÿ±ÿ® ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿ®ÿ≠ÿ´ ÿ£Ÿà ÿßŸÑŸÅŸÑÿ™ÿ±',
                listening: 'ÿßÿ≥ÿ™ŸÖÿπ...',
                voiceNotSupported: 'ÿßŸÑŸÖÿ™ÿµŸÅÿ≠ ŸÑÿß ŸäÿØÿπŸÖ ÿßŸÑÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿµŸàÿ™Ÿä'
            },
            en: {
                appTitle: 'üìù My Tasks',
                langBtn: 'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©',
                counterText: 'Tasks:',
                maxText: '/ 60',
                placeholder: 'Add a new task...',
                searchPlaceholder: 'Search tasks...',
                emptyText: 'Start by adding your first task!',
                emptySubtext: 'Press the + button above',
                modalTitle: 'Edit Task',
                saveBtn: 'Save',
                cancelBtn: 'Cancel',
                filterAll: 'All',
                filterActive: 'Active',
                filterCompleted: 'Completed',
                sortNewest: 'Newest',
                sortOldest: 'Oldest',
                maxReached: 'You cannot add more than 60 tasks ‚Äî delete or archive some tasks first',
                emptyTask: 'Please enter task text',
                taskAdded: 'Task added ‚úì',
                taskUpdated: 'Task updated ‚úì',
                undoText: 'Task deleted',
                undoBtn: 'Undo',
                created: 'Created',
                noResults: 'No results found',
                noResultsDesc: 'Try adjusting your search or filter',
                listening: 'Listening...',
                voiceNotSupported: 'Browser does not support voice input'
            }
        };

        function loadTasks() {
            const saved = localStorage.getItem('tasks');
            if (saved) {
                tasks = JSON.parse(saved);
            }
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();

            if (!text) {
                showNotification(translations[currentLang].emptyTask, 'error');
                input.focus();
                return;
            }

            if (tasks.length >= 60) {
                showNotification(translations[currentLang].maxReached, 'warning');
                return;
            }

            const task = {
                id: Date.now(),
                title: text,
                isDone: false,
                createdAt: new Date().toISOString()
            };

            tasks.unshift(task);
            saveTasks();
            renderTasks();
            input.value = '';
            showNotification(translations[currentLang].taskAdded, 'success');
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.isDone = !task.isDone;
                saveTasks();
                renderTasks();
                
                if ('vibrate' in navigator) {
                    navigator.vibrate(50);
                }
            }
        }

        function openEditModal(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                editingId = id;
                document.getElementById('editInput').value = task.title;
                document.getElementById('editModal').classList.add('active');
                document.getElementById('editInput').focus();
            }
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
            editingId = null;
        }

        function saveEdit() {
            const input = document.getElementById('editInput');
            const text = input.value.trim();

            if (!text) {
                showNotification(translations[currentLang].emptyTask, 'error');
                input.focus();
                return;
            }

            const task = tasks.find(t => t.id === editingId);
            if (task) {
                task.title = text;
                saveTasks();
                renderTasks();
                closeModal();
                showNotification(translations[currentLang].taskUpdated, 'success');
            }
        }

        function deleteTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                deletedTask = {...task};
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                showUndoBar();
            }
        }

        function showUndoBar() {
            const undoBar = document.getElementById('undoBar');
            undoBar.classList.add('active');
            
            if (undoTimeout) {
                clearTimeout(undoTimeout);
            }
            
            undoTimeout = setTimeout(() => {
                undoBar.classList.remove('active');
                deletedTask = null;
            }, 5000);
        }

        function undoDelete() {
            if (deletedTask) {
                tasks.push(deletedTask);
                saveTasks();
                renderTasks();
                document.getElementById('undoBar').classList.remove('active');
                clearTimeout(undoTimeout);
                deletedTask = null;
            }
        }

        function filterTasks(filter) {
            currentFilter = filter;
            document.querySelectorAll('[data-filter]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            renderTasks();
        }

        function sortTasks(sort) {
            currentSort = sort;
            document.querySelectorAll('[data-sort]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-sort="${sort}"]`).classList.add('active');
            renderTasks();
        }

        function searchTasks() {
            searchQuery = document.getElementById('searchInput').value.toLowerCase().trim();
            renderTasks();
        }

        function getFilteredTasks() {
            let filtered = [...tasks];

            // Apply filter
            if (currentFilter === 'active') {
                filtered = filtered.filter(t => !t.isDone);
            } else if (currentFilter === 'completed') {
                filtered = filtered.filter(t => t.isDone);
            }

            // Apply search
            if (searchQuery) {
                filtered = filtered.filter(t => 
                    t.title.toLowerCase().includes(searchQuery)
                );
            }

            // Apply sort
            if (currentSort === 'newest') {
                filtered.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            } else if (currentSort === 'oldest') {
                filtered.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
            }

            return filtered;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                if (hours === 0) {
                    const minutes = Math.floor(diff / (1000 * 60));
                    return currentLang === 'ar' 
                        ? `ŸÖŸÜÿ∞ ${minutes} ÿØŸÇŸäŸÇÿ©` 
                        : `${minutes} min ago`;
                }
                return currentLang === 'ar' 
                    ? `ŸÖŸÜÿ∞ ${hours} ÿ≥ÿßÿπÿ©` 
                    : `${hours}h ago`;
            } else if (days === 1) {
                return currentLang === 'ar' ? 'ÿ£ŸÖÿ≥' : 'Yesterday';
            } else if (days < 7) {
                return currentLang === 'ar' 
                    ? `ŸÖŸÜÿ∞ ${days} ÿ£ŸäÿßŸÖ` 
                    : `${days} days ago`;
            } else {
                return date.toLocaleDateString(currentLang === 'ar' ? 'ar-SA' : 'en-US', {
                    month: 'short',
                    day: 'numeric'
                });
            }
        }

        function renderTasks() {
            const container = document.getElementById('tasksList');
            document.getElementById('taskCount').textContent = tasks.length;
            
            const filtered = getFilteredTasks();

            if (filtered.length === 0) {
                if (tasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ú®</div>
                            <div class="empty-state-text">${translations[currentLang].emptyText}</div>
                            <div>${translations[currentLang].emptySubtext}</div>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîç</div>
                            <div class="empty-state-text">${translations[currentLang].noResults}</div>
                            <div>${translations[currentLang].noResultsDesc}</div>
                        </div>
                    `;
                }
                return;
            }

            container.innerHTML = filtered.map(task => `
                <div class="task-item ${task.isDone ? 'completed' : ''}" onclick="toggleTask(${task.id})">
                    <div class="checkbox"></div>
                    <div class="task-content">
                        <div class="task-text">${escapeHtml(task.title)}</div>
                        <div class="task-meta">
                            <span>${translations[currentLang].created}: ${formatDate(task.createdAt)}</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="edit-btn" onclick="event.stopPropagation(); openEditModal(${task.id})" title="${currentLang === 'ar' ? 'ÿ™ÿπÿØŸäŸÑ' : 'Edit'}">‚úèÔ∏è</button>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteTask(${task.id})" title="${currentLang === 'ar' ? 'ÿ≠ÿ∞ŸÅ' : 'Delete'}">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message, type) {
            const notif = document.getElementById('notification');
            notif.className = `notification ${type} active`;
            document.getElementById('notificationText').textContent = message;
            
            setTimeout(() => {
                notif.classList.remove('active');
            }, 3000);
        }

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            const html = document.documentElement;
            html.setAttribute('lang', currentLang);
            html.setAttribute('dir', currentLang === 'ar' ? 'rtl' : 'ltr');
            
            updateLanguage();
        }

        function updateLanguage() {
            const t = translations[currentLang];
            document.getElementById('appTitle').textContent = t.appTitle;
            document.getElementById('langBtn').textContent = t.langBtn;
            document.getElementById('counterText').textContent = t.counterText;
            document.getElementById('maxText').textContent = t.maxText;
            document.getElementById('taskInput').placeholder = t.placeholder;
            document.getElementById('searchInput').placeholder = t.searchPlaceholder;
            document.getElementById('modalTitle').textContent = t.modalTitle;
            document.getElementById('saveBtn').textContent = t.saveBtn;
            document.getElementById('cancelBtn').textContent = t.cancelBtn;
            document.getElementById('filterAll').textContent = t.filterAll;
            document.getElementById('filterActive').textContent = t.filterActive;
            document.getElementById('filterCompleted').textContent = t.filterCompleted;
            document.getElementById('sortNewest').textContent = t.sortNewest;
            document.getElementById('sortOldest').textContent = t.sortOldest;
            document.getElementById('undoText').textContent = t.undoText;
            document.getElementById('undoBtn').textContent = t.undoBtn;
            
            renderTasks();
        }

        // Voice Features
        let micPermissionGranted = false;

        async function startVoiceInput() {
            console.log('Starting voice input...');
            
            const micBtn = document.getElementById('micBtn');
            const input = document.getElementById('taskInput');
            const originalPlaceholder = input.placeholder;

            // Check if already recording
            if (micBtn.classList.contains('recording')) {
                console.log('Already recording, ignoring...');
                return;
            }

            // Check if browser supports Speech Recognition
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                console.error('Speech Recognition not supported');
                showNotification(translations[currentLang].voiceNotSupported, 'error');
                return;
            }

            // Request microphone permission only first time
            if (!micPermissionGranted) {
                try {
                    console.log('Requesting microphone permission (first time)...');
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    console.log('Microphone permission granted successfully');
                    micPermissionGranted = true;
                    // Stop the test stream immediately
                    stream.getTracks().forEach(track => track.stop());
                    // Small delay after permission
                    await new Promise(resolve => setTimeout(resolve, 200));
                } catch (err) {
                    console.error('Microphone permission denied:', err);
                    const msg = currentLang === 'ar' 
                        ? 'Ÿäÿ±ÿ¨Ÿâ ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿ•ÿ∞ŸÜ ÿßŸÑŸÖŸäŸÉÿ±ŸàŸÅŸàŸÜ ŸÖŸÜ ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑŸÖÿ™ÿµŸÅÿ≠'
                        : 'Please allow microphone permission from browser settings';
                    showNotification(msg, 'error');
                    return;
                }
            } else {
                console.log('Microphone permission already granted, skipping...');
            }

            // Create recognition instance
            const recognition = new SpeechRecognition();
            
            recognition.lang = currentLang === 'ar' ? 'ar-SA' : 'en-US';
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            // Auto-stop after 10 seconds
            let recognitionTimeout = setTimeout(() => {
                console.log('Recognition timeout - stopping after 10 seconds');
                try {
                    recognition.stop();
                } catch (e) {
                    console.log('Recognition already stopped');
                }
            }, 10000);

            // Update UI
            micBtn.classList.add('recording');
            input.placeholder = translations[currentLang].listening;
            console.log('UI updated, starting recognition...');

            recognition.onstart = () => {
                console.log('‚úÖ Speech recognition started successfully');
            };

            recognition.onresult = (event) => {
                console.log('‚úÖ Speech recognition result received:', event);
                clearTimeout(recognitionTimeout); // Clear timeout on result
                const transcript = event.results[0][0].transcript;
                console.log('Transcript:', transcript);
                input.value = transcript;
                input.focus();
                const msg = currentLang === 'ar' 
                    ? 'ÿ™ŸÖ ÿßŸÑÿ™ÿπÿ±ŸÅ ÿπŸÑŸâ ÿßŸÑÿµŸàÿ™ ÿ®ŸÜÿ¨ÿßÿ≠ ‚úì' 
                    : 'Voice recognized successfully ‚úì';
                showNotification(msg, 'success');
            };

            recognition.onerror = (event) => {
                console.error('‚ùå Speech recognition error:', event.error, event);
                clearTimeout(recognitionTimeout); // Clear timeout on error
                let errorMsg = '';
                
                if (event.error === 'aborted') {
                    // Don't show error for aborted - user might have clicked multiple times
                    console.log('Recognition aborted - likely duplicate click');
                    return;
                } else if (event.error === 'not-allowed' || event.error === 'permission-denied') {
                    micPermissionGranted = false; // Reset permission flag
                    errorMsg = currentLang === 'ar' 
                        ? 'Ÿäÿ±ÿ¨Ÿâ ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿ•ÿ∞ŸÜ ÿßŸÑŸÖŸäŸÉÿ±ŸàŸÅŸàŸÜ ŸÖŸÜ ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑŸÖÿ™ÿµŸÅÿ≠'
                        : 'Please allow microphone permission from browser settings';
                } else if (event.error === 'no-speech') {
                    errorMsg = currentLang === 'ar' 
                        ? 'ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿ™ŸÇÿßÿ∑ ÿ£Ÿä ÿµŸàÿ™ÿå ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ'
                        : 'No speech detected, try again';
                } else if (event.error === 'audio-capture') {
                    errorMsg = currentLang === 'ar' 
                        ? 'ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÖŸäŸÉÿ±ŸàŸÅŸàŸÜ'
                        : 'No microphone found';
                } else if (event.error === 'network') {
                    errorMsg = currentLang === 'ar' 
                        ? 'ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿ¥ÿ®ŸÉÿ©'
                        : 'Network error';
                } else {
                    errorMsg = currentLang === 'ar' 
                        ? `ÿÆÿ∑ÿ£: ${event.error}`
                        : `Error: ${event.error}`;
                }
                
                if (errorMsg) {
                    showNotification(errorMsg, 'error');
                }
            };

            recognition.onend = () => {
                console.log('Speech recognition ended');
                clearTimeout(recognitionTimeout); // Clear timeout on end
                micBtn.classList.remove('recording');
                input.placeholder = originalPlaceholder;
            };

            try {
                recognition.start();
                console.log('Recognition.start() called successfully');
            } catch (err) {
                console.error('‚ùå Recognition start error:', err);
                micBtn.classList.remove('recording');
                input.placeholder = originalPlaceholder;
                const msg = currentLang === 'ar' 
                    ? 'ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿπŸÜÿØ ÿ®ÿØÿ° ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ'
                    : 'Error starting recording';
                showNotification(msg, 'error');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Enter on input
            if (e.target.id === 'taskInput' && e.key === 'Enter') {
                addTask();
            }
            
            // Enter on edit modal
            if (e.target.id === 'editInput' && e.key === 'Enter') {
                saveEdit();
            }
            
            // Escape to close modal
            if (e.key === 'Escape') {
                closeModal();
            }
            
            // / to focus search
            if (e.key === '/' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });

        // Click outside modal to close
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeModal();
            }
        });

        // Initialize
        loadTasks();
    </script>
